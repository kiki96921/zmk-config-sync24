# =========================

# 中央（ホストとUSB/BLEで喋る側） :contentReference[oaicite:11]{index=11}
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# --- Bluetooth host connections: minimize ---
# splitは「ホスト用プロファイル数 + 1」必要。
# ここではホスト用を 1 つに絞る（=合計2枠：ホスト1 + split1） :contentReference[oaicite:12]{index=12}
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# --- USB boot protocol（BitLocker等で必要になることがある） ---
CONFIG_ZMK_USB_BOOT=y          :contentReference[oaicite:13]{index=13}

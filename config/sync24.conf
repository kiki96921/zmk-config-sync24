# =========================
# SYNC24: common settings
# =========================

# --- Core features ---
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y               # split(BLE)のために必要 :contentReference[oaicite:3]{index=3}
CONFIG_ZMK_SPLIT=y             # split有効化 :contentReference[oaicite:4]{index=4}
CONFIG_ZMK_MOUSE=y

# --- Split BLE ---
# 2分割（中央1 + 周辺1）なら通常これでOK :contentReference[oaicite:5]{index=5}
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# --- Combo heavy use ---
# 5キー同時コンボを使うなら必要（あなたの設定方針どおり）
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=5
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=64
# 同時に成立しうるコンボ数の上限。多段コンボが多いなら増やす :contentReference[oaicite:6]{index=6}
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=8

# --- Debounce (入力遅延を減らしつつ安定寄り) ---
# ZMKの推奨パターン例：press 0 / release 5 :contentReference[oaicite:7]{index=7}
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=0
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# --- Power / sleep ---
# USB常用ならスリープ無効でもOK（電池運用をするなら要再考） :contentReference[oaicite:8]{index=8}
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=30000

# --- Optional: BLE接続の安定化パック（2M PHY無効化など） ---
# 電波環境が悪いなら“試す価値あり”。問題が出たら n に戻す :contentReference[oaicite:9]{index=9}
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- Optional: NKRO（同時押しが多いなら） ---
# OS/環境によって互換性が落ちる場合あり。必要性を感じたら有効化 :contentReference[oaicite:10]{index=10}
# CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# マウス機能の有効化
CONFIG_ZMK_MOUSE=y

# BluetoothとUSBの基本設定
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# 左右分離型としての動作を明示的に有効化
CONFIG_ZMK_SPLIT=y

# Bluetoothの送信出力を最大にする（接続安定化）
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# スプリット間の通信をより安定させるための実験的機能（nRF52840/XIAO BLEで推奨）
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# バッテリー消費を抑えつつ、左右の接続維持を優先する
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB接続時、スリープを抑制して認識を安定させる
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=n

# キーボード全体で定義できるコンボの総数（余裕を持って 300 に設定）
CONFIG_ZMK_COMBO_MAX_COMBOS=300

# 1つのコンボに参加できるキーの最大数（3文字コンボを使うので 3 以上が必須）
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=5

# 1つのキーが参加できるコンボの最大数（再確認）
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=64

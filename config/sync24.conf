# マウス機能の有効化
CONFIG_ZMK_MOUSE=y

# BluetoothとUSBの基本設定
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# 左右分離型としての動作を明示的に有効化
CONFIG_ZMK_SPLIT=y

# --- ここから追加：USB優先と安定化の設定 ---
# USB接続時、Bluetoothよりも優先的にUSB経由で文字を出力する
CONFIG_ZMK_USB_BOOT=y

# 左右間のBLE通信の安定化（周辺の電波干渉対策）
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- ここから追加：コンボ機能の拡張 (4文字コンボ用) ---
# 1つのコンボに参加できるキーの最大数
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=5
# 1つのキーが参加できるコンボの最大数
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=64

# 入力レスポンスとチャタリング対策
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB接続時、スリープを抑制して認識を安定させる
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=n
